    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
        }
        form {
          display: none;

      <script>
        var studentData = []; // Array to store student details

        function addStudent() {
          var name = document.getElementById("name").value;
          var age = document.getElementById("age").value;
          var grade = document.getElementById("grade").value;

          var student = { name: name, age: age, grade: grade };
          studentData.push(student);

          displayStudentData();
          resetForm();
        }

        function displayStudentData() {
          var table = document.getElementById("studentTable");

          // Clear existing table rows
          while (table.rows.length > 1) {
            table.deleteRow(1);
          }

          // Add rows for each student
          for (var i = 0; i < studentData.length; i++) {
            var student = studentData[i];

            var row = table.insertRow();
            var nameCell = row.insertCell();
            var ageCell = row.insertCell();
            var gradeCell = row.insertCell();
            var deleteCell = row.insertCell();
            var editCell = row.insertCell();

            nameCell.innerHTML = student.name;
            ageCell.innerHTML = student.age;
            gradeCell.innerHTML = student.grade;

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function() {
              var currentRow = this.parentNode.parentNode;
              currentRow.parentNode.removeChild(currentRow);
            };
            deleteCell.appendChild(deleteButton);

            var editButton = document.createElement("button");
            editButton.innerHTML = "Edit";
            editButton.onclick = function() {
              var currentRow = this.parentNode.parentNode;
              var index = currentRow.rowIndex - 1;
              populateEditForm(index);
            };
            editCell.appendChild(editButton);
          }
        }

        function resetForm() {
          document.getElementById("studentForm").reset();
        }

        function showForm() {
          document.getElementById("editForm").style.display = "block";
        }

        function hideForm() {
          document.getElementById("editForm").style.display = "none";
        }

        function populateEditForm(index) {
          var student = studentData[index];

          document.getElementById("editName").value = student.name;
          document.getElementById("editAge").value = student.age;
          document.getElementById("editGrade").value = student.grade;
          document.getElementById("editIndex").value = index;

          showForm();
        }

        function saveEditedStudent() {
          var index = document.getElementById("editIndex").value;

          var student = {
            name: document.getElementById("editName").value,
            age: document.getElementById("editAge").value,
            grade: document.getElementById("editGrade").value
          };

          studentData[index] = student;
          displayStudentData();
          hideForm();
        }
      </script>
